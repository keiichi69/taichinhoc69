        let db, auth;

            {

                    "A. Sự xuất hiện của tiền tệ và chế độ tư hữu.",

            },
            {

            {

            {

                rationale: "FDI (Foreign Direct Investment) là hình thức đầu tư dài hạn, gắn liền với việc chuyển giao vốn, công nghệ và quyền quản lý, điều hành doanh nghiệp."

            {

            },
            {

            {

            },
            {

            },
            {
                id: 108,

            },
            {

            {

            },
            {

            },

            },
            {

            {

                answer: "B",
                rationale: "Trái phiếu chính phủ (Government Bonds) do Chính phủ (thông qua Kho bạc) phát hành để huy động vốn, bù đắp thâm hụt NSNN."
            },
            {

            {

                question: "Trái phiếu chính phủ là loại trái phiếu do:",

            },
            {

                    if (optionLetter === currentQ.answer) {
                        // Correct answer
                        classes += 'bg-green-100 text-green-800 border-2 border-green-500 font-semibold';
                    } else if (optionLetter === userSelection && optionLetter !== currentQ.answer) {
                        // User's wrong answer
                        classes += 'bg-red-100 text-red-800 border-2 border-red-500 font-semibold';
                    } else {
                        // Other unanswered options
                        classes += 'bg-gray-50 text-gray-700 hover:bg-gray-100';
                    }
                    clickHandler = ''; // Disable click
                } else {
                    classes += 'bg-gray-50 text-gray-700 hover:bg-blue-50 hover:text-blue-700 active:bg-blue-100';
                }

                return `
                    <button class="${classes}" onclick="${clickHandler}" id="option-${optionLetter}">
                        <span class="font-bold mr-3 text-lg">${optionLetter}.</span> ${option.substring(3).trim()}
                    </button>
                `;
            }).join('');

            const questionHtml = `
                <div class="question-wrapper">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-sm font-medium text-blue-600">Câu hỏi ${currentQ.id} / ${quizData.length} (Bộ ${totalQuestions} câu)</p>
                        <p class="text-sm font-medium text-gray-500">Điểm hiện tại: <span class="font-bold text-gray-700">${score}</span></p>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-lg shadow-sm">
                        ${currentQ.question}
                    </h2>
                    <div id="options-container" class="space-y-3">
                        ${optionsHtml}
                    </div>
                </div>
                
                <div id="rationale-area" class="mt-8 p-4 bg-yellow-50 border-l-4 border-yellow-500 rounded-xl transition-all duration-300 ${isAnswered ? '' : 'hidden'}">
                    <p class="text-lg font-bold text-gray-800 mb-2">Giải thích chi tiết:</p>
                    <p class="text-gray-700">${currentQ.rationale}</p>
                    <p class="mt-2 text-green-700 font-bold">Đáp án đúng là: ${currentQ.answer}</p>
                </div>

                <div class="flex justify-between mt-8 pt-4 border-t border-gray-200">
                    <button onclick="navigateQuestion(-1)" ${currentQuestionIndex === 0 ? 'disabled' : ''} class="px-4 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 disabled:opacity-50 transition-all duration-200">
                        <i class="fas fa-chevron-left mr-2"></i> Câu trước
                    </button>
                    <button onclick="navigateQuestion(1)" id="next-button" ${!isAnswered ? 'disabled' : ''} class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:bg-gray-400 transition-all duration-200">
                        ${currentQuestionIndex === quizData.length - 1 ? 'Xem kết quả' : 'Câu tiếp theo'} <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
            `;
            quizArea.innerHTML = questionHtml;
        }

        function selectOption(qId, selectedLetter) {
            const currentQ = quizData.find(q => q.id === qId);
            if (answeredQuestions.includes(qId)) return;

            currentQ.userAnswer = selectedLetter;
            answeredQuestions.push(qId);
            isAnswered = true;

            const nextButton = document.getElementById('next-button');
            nextButton.disabled = false;

            const optionButtons = document.querySelectorAll('.option-button');
            const rationaleArea = document.getElementById('rationale-area');
            rationaleArea.classList.remove('hidden');

            // Apply styling to options
            optionButtons.forEach(button => {
                const optionLetter = button.id.split('-')[1];
                button.onclick = null; // Disable further clicks

                if (optionLetter === currentQ.answer) {
                    button.classList.remove('bg-gray-50', 'hover:bg-blue-50', 'hover:text-blue-700');
                    button.classList.add('bg-green-100', 'text-green-800', 'border-2', 'border-green-500', 'font-semibold');
                } else if (optionLetter === selectedLetter) {
                    button.classList.remove('bg-gray-50', 'hover:bg-blue-50', 'hover:text-blue-700');
                    button.classList.add('bg-red-100', 'text-red-800', 'border-2', 'border-red-500', 'font-semibold');
                } else {
                    button.classList.remove('hover:bg-blue-50', 'hover:text-blue-700');
                    button.classList.add('bg-gray-50');
                }
            });

            // Update score
            if (selectedLetter === currentQ.answer) {
                score++;
            }
            // Re-render to update the score display immediately
            renderQuiz();
        }

        function navigateQuestion(direction) {
            currentQuestionIndex += direction;
            if (currentQuestionIndex < 0) currentQuestionIndex = 0;
            if (currentQuestionIndex >= quizData.length) {
                renderResults(document.getElementById('quiz-area'));
            } else {
                renderQuiz();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderResults(quizArea) {
            const percentage = ((score / quizData.length) * 100).toFixed(2);
            let resultMessage = '';
            let emoji = '';
            let color = 'bg-red-100 border-red-500 text-red-700';

            if (percentage >= 80) {
                resultMessage = 'Xuất sắc! Bạn có kiến thức vững vàng về Tài chính.';
                emoji = '🎉';
                color = 'bg-green-100 border-green-500 text-green-700';
            } else if (percentage >= 50) {
                resultMessage = 'Tốt! Bạn đã nắm được phần lớn kiến thức, cần ôn tập thêm.';
                emoji = '👍';
                color = 'bg-yellow-100 border-yellow-500 text-yellow-700';
            } else {
                resultMessage = 'Cần cố gắng hơn! Hãy xem lại các câu trả lời sai và ôn tập kỹ hơn.';
                emoji = '🤔';
                color = 'bg-red-100 border-red-500 text-red-700';
            }

            const reviewHtml = quizData.map(q => {
                const isCorrect = q.userAnswer === q.answer;
                const icon = isCorrect ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-times-circle text-red-500"></i>';
                const answerClass = isCorrect ? 'text-green-700' : 'text-red-700';
                const userChoice = q.userAnswer ? `Bạn chọn: <span class="font-bold">${q.userAnswer}</span>` : 'Chưa trả lời';

                return `
                    <div class="p-4 border-b border-gray-100 last:border-b-0">
                        <div class="flex items-start mb-2">
                            <div class="mr-3 mt-1">${icon}</div>
                            <p class="font-semibold text-gray-800">${q.id}. ${q.question}</p>
                        </div>
                        <p class="ml-7 text-sm ${answerClass}">${userChoice} | Đáp án đúng: <span class="font-bold">${q.answer}</span></p>
                        <p class="ml-7 text-xs text-gray-600 mt-1">Giải thích: ${q.rationale}</p>
                    </div>
                `;
            }).join('');

            quizArea.innerHTML = `
                <div class="text-center p-8">
                    <div class="${color} p-6 rounded-2xl border-2 mb-6">
                        <p class="text-6xl mb-4">${emoji}</p>
                        <h2 class="text-3xl font-bold mb-2">Hoàn thành bài kiểm tra!</h2>
                        <p class="text-xl font-semibold">Điểm của bạn: <span class="text-4xl">${score}</span>/${quizData.length}</p>
                        <p class="text-lg">Tỷ lệ chính xác: <span class="font-bold">${percentage}%</span></p>
                        <p class="mt-4 text-lg">${resultMessage}</p>
                    </div>
                    
                    <button onclick="toggleReview()" id="toggle-review-button" class="mt-6 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-eye mr-2"></i> Xem lại các câu hỏi
                    </button>
                </div>

                <div id="review-area" class="mt-8 pt-4 border-t border-gray-300 hidden">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Phần Xem Lại Chi Tiết</h3>
                    ${reviewHtml}
                </div>
            `;
            document.getElementById('reset-button').classList.remove('hidden');
        }

        function toggleReview() {
            const reviewArea = document.getElementById('review-area');
            const button = document.getElementById('toggle-review-button');
            if (reviewArea.classList.contains('hidden')) {
                reviewArea.classList.remove('hidden');
                button.innerHTML = '<i class="fas fa-eye-slash mr-2"></i> Ẩn phần xem lại';
            } else {
                reviewArea.classList.add('hidden');
                button.innerHTML = '<i class="fas fa-eye mr-2"></i> Xem lại các câu hỏi';
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = [];
            isAnswered = false;
            // Reset user answers in data
            quizData.forEach(q => delete q.userAnswer);
            document.getElementById('reset-button').classList.add('hidden');
            renderQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize quiz on window load
        window.onload = function() {
            renderQuiz();
        };

    </script>
</body>
</html>
